<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>镶贝资讯</title>
<link href="./lib/css/bootstrap.min.css" rel="stylesheet">
<link href="./lib/css/bootstrap-table.min.css" rel="stylesheet" />
<script src="./lib/js/jquery.min.js"></script>
<script src="./lib/js/bootstrap.min.js"></script>
<script src="./lib/js/bootstrap-table.min.js"></script>
<script type="text/javascript">
$(function() {
	var demo_table = $('#demo_table');
	demo_table.bootstrapTable({
		method : "get", //使用get请求到服务器获取数据
		url : "/demo/orisignal",
		contentType : 'application/json,charset=utf-8',
		dataType : "json",
		responseHandler : function(e) {
			console.log(e);
			if (e && e.length > 0) {
				return {
					"rows" : e,
					"total" : e.size
				};
			} else {
				return {
					"rows" : [],
					"total" : 0
				};
			}
		},
		queryParams : function(params) {
			return {
				pageNum : Math.ceil(params.offset / params.limit) + 1,
				pageSize : params.limit,
				order : params.order,
				ordername : params.sort
			};
		},
		pagination : false,//显示分页条：页码，条数等 
		striped : true,//隔行变色 
		pageNumber : 1,//首页页码 
		pageSize : 10,//分页，页面数据条数 
		uniqueId : "id",//Indicate an unique identifier for each row 
		sidePagination : "server",//在服务器分页
		toolbar : "#toolbar",//工具栏
		search : false,//搜索
		searchOnEnterKey : false,
		showRefresh : false,//刷新
		showToggle : false,//
		columns : [
			{title : 'secID',	field : 'secID',	align : 'center'},
			{title : '平均对冲收益',	field : 'avgone',	align : 'center'},
			{title : '对冲收益标准差',	field : 'avgtwo',	align : 'center'},
			{title : 'ROE',	field : 'ROE',	align : 'center'},
			{title : 'QuickRatio',	field : 'QuickRatio',	align : 'center'},
			{title : 'ETOP',	field : 'ETOP',	align : 'center'},
			{title : 'TVMA20',	field : 'TVMA20',	align : 'center'},
			{title : 'REVS20',	field : 'REVS20',	align : 'center'},
			{title : 'negMarketValue',	field : 'negMarketValue',	align : 'center'},
			{title : 'oriSignalMean',	field : 'oriSignalMean',	align : 'center'},
			{title : 'oriSignalStd',	field : 'oriSignalStd',	align : 'center'},
			{title : 'oriSignalMin',	field : 'oriSignalMin',	align : 'center'},
			{title : 'oriSignalMax',	field : 'oriSignalMax',	align : 'center'},
			{title : 'coverage',	field : 'coverage',	align : 'center'}
		]
	});
});
</script>
</head>
<body>
	<div class="jumbotron text-center" style="margin-bottom: 0">
		<h1>镶 贝 资 讯 分 析 系 统</h1>
	</div>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">镶贝资讯</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li><a href="./index.html">Home</a></li>
					<li><a href="./chpct.html">Chpct</a></li>
					<li><a href="./etop.html">ETOP</a></li>
					<li class="active"><a href="./orisignal.html">Orisignal</a></li>
					<li><a href="./volatility.html">Volatility</a></li>
					<li><a href="./ticker.html">Ticker</a></li>
					<li><a href="./bplf.html">BP_LF</a></li>
					<li><a href="./rel.html">REL</a></li>
					<li><a href="./return.html">Return</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<table id="demo_table"></table>
	</div>

	<div class="jumbotron text-center" style="margin-bottom: 0">
		<p>Copyright &copy;2018 镶贝资讯</p>
	</div>
</body>
</html>
